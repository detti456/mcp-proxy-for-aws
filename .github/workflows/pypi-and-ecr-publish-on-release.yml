name: Publish to PyPI

on:
  release:
    types:
      - published

permissions: {}

jobs:
  call-test:
    permissions:
      contents: read
      pull-requests: read
      security-events: write
      actions: read
    uses: ./.github/workflows/python.yml
    with:
      ref: ${{ github.event.release.target_commitish }}

  call-integ-tests:
    permissions:
      id-token: write
      contents: read
      actions: read
    uses: ./.github/workflows/python-integ.yml
    with:
      ref: ${{ github.event.release.target_commitish }}
    secrets: inherit

  build:
    needs: [call-test, call-integ-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get-package-version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Build distribution packages
        run: uv build

      - name: Upload distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Get version from package
        id: get-package-version
        run: |
          set -euo pipefail

          # Get version from uv
          VERSION="$(uv tree 2>/dev/null | grep mcp-proxy-for-aws | sed -e 's/^.*[[:space:]]v\(.*\)/\1/g' | head -1)"

          if [[ -z "$VERSION" ]]; then
            echo "::error::Failed to extract version from package" >&2
            exit 1
          fi

          # Validate version format
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $VERSION" >&2
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "::debug::Package version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Build and export to Docker
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6.16.0
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: mcp-proxy-for-aws:${{ steps.get-package-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate CycloneDX SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: mcp-proxy-for-aws:${{ steps.get-package-version.outputs.version }}
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json

      - name: Install CycloneDX CLI
        run: |
          wget -q https://github.com/CycloneDX/cyclonedx-cli/releases/latest/download/cyclonedx-linux-x64 -O cyclonedx
          chmod +x cyclonedx
          sudo mv cyclonedx /usr/local/bin/

      - name: Convert SBOM to CSV
        run: |
          cyclonedx convert --input-file sbom.cyclonedx.json --input-format json --output-format csv --output-file SBOM-${{ steps.get-package-version.outputs.version }}.csv

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ steps.get-package-version.outputs.version }}
          path: SBOM-${{ steps.get-package-version.outputs.version }}.csv
          retention-days: 90

      - name: Upload SBOM to Release
        uses: softprops/action-gh-release@v2
        with:
          files: SBOM-${{ steps.get-package-version.outputs.version }}.csv
          tag_name: ${{ github.event.release.tag_name }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/mcp-proxy-for-aws
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v5
        with:
          name: python-package-distributions
          path: dist/

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Publish to PyPI
        run: uv publish

  deploy-ecr:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ecr
      url: https://gallery.ecr.aws/awslabs-mcp/awslabs/mcp-proxy-for-aws
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Build and push to Public ECR
        uses: ./.github/actions/build-and-push-container-image
        with:
          image: mcp-proxy-for-aws
          version: ${{ needs.build.outputs.version }}
          public-ecr-role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          public-ecr-registry-alias: awslabs-mcp
          public-ecr-aws-region: us-east-1
