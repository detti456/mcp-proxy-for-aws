---
# This local action tags and pushes a pre-built image to registries
name: "Tag and push image"
author: "MCP Proxy for AWS"
description: "Tags and pushes a pre-built image to registries"

inputs:
  image:
    description: 'The image'
    type: string
    required: true
  version:
    default: ''
    description: 'The version to associate to the image'
    type: string
    required: true
  public-ecr-role-to-assume:
    description: 'The public ECR role to use to push the image'
    type: string
    required: true
  public-ecr-registry-alias:
    description: 'The registry alias'
    type: string
    required: true
  public-ecr-aws-region:
    default: 'us-east-1'
    description: 'The region to login'
    type: string
    required: false

runs:
  using: "composite"
  steps:
    - name: Setup AWS Credentials
      id: setup-aws-credentials
      uses: aws-actions/configure-aws-credentials@ececac1a45f3b08a01d2dd070d28d111c5fe6722 # v4.1.0
      with:
        role-to-assume: ${{ inputs.public-ecr-role-to-assume }}
        aws-region: ${{ inputs.public-ecr-aws-region }}
        role-duration-seconds: 7200
        role-session-name: GitHubActions${{ github.run_id }}
        mask-aws-account-id: true

    - name: Login to Public ECR
      uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
      with:
        registry: public.ecr.aws

    - name: Tag and push image to Public ECR
      env:
        IMAGE: ${{ inputs.image }}
        VERSION: ${{ inputs.version }}
        ALIAS: ${{ inputs.public-ecr-registry-alias }}
        OWNER: ${{ github.repository_owner }}
        SHA: ${{ github.sha }}
      run: |
        # Use buildx imagetools to create tags from the existing multi-platform image
        docker buildx imagetools create \
          -t public.ecr.aws/$ALIAS/$OWNER/$IMAGE:$VERSION \
          -t public.ecr.aws/$ALIAS/$OWNER/$IMAGE:latest \
          -t public.ecr.aws/$ALIAS/$OWNER/$IMAGE:sha-$SHA \
          $IMAGE:$VERSION
      shell: bash

    - name: Inspect image
      env:
        IMAGE: ${{ inputs.image }}
        ALIAS: ${{ inputs.public-ecr-registry-alias }}
        OWNER: ${{ github.repository_owner }}
        VERSION: ${{ inputs.version }}
      run: |
        docker buildx imagetools inspect public.ecr.aws/$ALIAS/$OWNER/$IMAGE:$VERSION
      shell: bash
